server:
  port: 8000

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: 1st-service
#          uri: http://localhost:58753/

          # ?????(???? ???? ???? ???? ???)?? ??, ??? ? ??(uri)
          uri: lb://MY-1ST-SERVICE

          # ??? ?????? ?? ??? '/first-service/**? ????~' ?? ??
          predicates:
            - Path=/first-service/**
          
          # Global, Custom ?? ??? ???? ??(request ? response header? ? ??, segment? ??? ?? ??)
          filters:
            - AddRequestHeader=first-request, first-request-header
            - AddResponseHeader=first-response, first-response-header
            - RewritePath=/first-service/(?<segment>.*), /$\{segment}
        - id: 2nd-service
#          uri: http://localhost:58757/
          uri: lb://MY-2ND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
            - AddRequestHeader=second-request, second-request-header
            - AddResponseHeader=second-response, second-response-header
            - RewritePath=/second-service/(?<segment>.*), /$\{segment}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://192.168.0.21:8761/eureka